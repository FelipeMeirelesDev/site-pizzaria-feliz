<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Feliz</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="cartoes-container">
        <!-- Primeira linha de cartões -->
        <div class="linha">
            <div class="cartao">
                <div class="cartao-left">
                    <img src="https://cantinagiovannifreddo.com.br/wp-content/uploads/2023/09/PIZZA-DE-CALABRESA.webp" alt="">
                </div>
                <div class="cartao-right">
                    <h2>Calabresa</h2>
                    <small><p>Molho de tomate, Calabresa e Cebola</p></small>
                    <div class="preco">
                        <p><b>R$45,00</b></p>
                    </div>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="cartao">
                <div class="cartao-left">
                    <img src="https://painacozinha.com/wp-content/uploads/230.Pizza-de-Frango-com-Catupiry.webp" alt="">
                </div>
                <div class="cartao-right">
                    <h2>Frango</h2>
                    <small><p>Molho de tomate, mussarela, frango, abacaxi e molho para churrasco</p></small>
                    <div class="preco">
                        <p><b>R$60,00</b></p>
                    </div>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <!-- Segunda linha de cartões -->
        <div class="linha">
            <div class="cartao">
                <div class="cartao-left">
                    <img src="https://www.receitasnestle.com.br/sites/default/files/srh_recipes/d036cd01122da62bf581784f52d99b3a.jpg" alt="">
                </div>
                <div class="cartao-right">
                    <h2>Quatro Queijos</h2>
                    <small><p>Queijo provolone, mussarela, parmesão e gorgonzola</p></small>
                    <div class="preco">
                        <p><b>R$50,00</b></p>
                    </div>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="cartao">
                <div class="cartao-left">
                    <img src="https://img.cybercook.com.br/receitas/559/pizza-de-presunto-e-mussarela-2.jpeg" alt="">
                </div>
                <div class="cartao-right">
                    <h2>Presunto</h2>
                    <small><p>Mussarela, Presunto, Cebola e Tomate</p></small>
                    <div class="preco">
                        <p><b>R$50,00</b></p>
                    </div>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

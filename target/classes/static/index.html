<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Pizza</h1>
    <form id="pizzaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <button type="submit">Cadastrar Pizza</button>
    </form>
</div>
<script>
    const form = document.getElementById("pizzaForm");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const pizza = {
            nome: document.getElementById("nome").value,
            descricao: document.getElementById("descricao").value,
            preco: parseFloat(document.getElementById("preco").value)
        };

        try {
            // Alterando a URL para uma API personalizada
            const response = await fetch("http://localhost:8080/pizzas", { // Substitua pela URL da sua API
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(pizza)
            });

            if (response.ok) {
                alert("Pizza cadastrada com sucesso!");
                form.reset();
            } else {
                alert("Erro ao cadastrar pizza.");
            }
        } catch (error) {
            console.error(error);
            alert("Erro na comunicação com o servidor.");
        }
    });
</script>
</body>
</html>
